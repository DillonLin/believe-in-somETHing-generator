<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Believe in somETHing – Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Believe in somETHing">
  <meta name="twitter:description" content="Join 200+ Ethereum teams posting together on July 29.">
  <meta name="twitter:image" content="https://www.believeinsomething.io/preview.png">
  <style>
    :root {
      --canvas-w: 1600;
      --canvas-h: 900;
      --accent: #8e8df0;
      --bg-dark: #0d0d11;
      --bg-light: #f7f7fa;
      --text-dark: #0d0d11;
      --text-light: #fff;
      --step-bg-dark: #16161d;
      --step-bg-light: #fff;
      --step-border-dark: #2a2a33;
      --step-border-light: #e0e0e0;
      --input-border-dark: #8e8df0;
      --input-border-light: #8e8df0;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg-dark);
      font-family: 'Fredoka', sans-serif;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .mode-toggle {
      /* Remove absolute positioning for header row usage */
      position: static;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }
    input:checked + .slider {
      background-color: var(--accent);
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .slider:after {
      content: '\1F319'; /* moon emoji */
      position: absolute;
      right: 8px;
      top: 3px;
      font-size: 16px;
      opacity: 0.7;
      transition: .4s;
    }
    input:checked + .slider:after {
      content: '\2600'; /* sun emoji */
      left: 8px;
      right: auto;
      opacity: 0.9;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: 100%;
      max-width: 1400px;
      align-items: flex-start;
    }
    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 2;
      min-width: 400px;
      max-width: 900px;
    }
    .header-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .header-row h1 {
      margin: 0;
      text-align: left;
      font-size: 2rem;
      font-weight: 700;
    }
    .left-mode-toggle {
      margin-left: 1.5rem;
    }
    .controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: stretch;
      justify-content: flex-start;
      padding-top: 0;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .left-column, .controls {
        max-width: 100%;
        min-width: 0;
      }
    }

    .step label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    .step input,
    .step select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 2px solid var(--input-border-dark);
      font-family: 'Fredoka', sans-serif;
      background: var(--step-bg-dark);
      color: var(--text-light);
    }
    .step input:focus,
    .step select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(142,141,240,0.2);
    }
    body.light-mode .step input,
    body.light-mode .step select {
      background: var(--step-bg-light);
      color: var(--text-dark);
      border: 2px solid var(--input-border-light);
    }
    body.light-mode .step input:focus,
    body.light-mode .step select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(142,141,240,0.12);
    }

    button {
      margin-top: 0.5rem;
      background: var(--accent);
      color: white;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
    }

    .canvas-wrapper {
      flex: 2;
      min-width: 400px;
      max-width: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #previewCanvas {
      width: 100%;
      height: auto;
      max-width: 900px;
      min-width: 320px;
      border-radius: 1rem;
      background: white;
      border: 4px solid var(--accent);
      box-shadow: 0 0 0 6px rgba(142,141,240,0.15), 0 4px 24px rgba(0,0,0,0.10);
    }
    body.light-mode #previewCanvas {
      background: #fff;
      border: 4px solid var(--accent);
      box-shadow: 0 0 0 6px rgba(142,141,240,0.10), 0 4px 24px rgba(0,0,0,0.06);
    }

    .footer, .toast {
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
      margin-top: 1rem;
    }

    .footer a {
      color: #ccc;
    }
    body.light-mode .footer a {
      color: #666;
    }

    .step {
      background: var(--step-bg-dark);
      border: 1px solid var(--step-border-dark);
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: border 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 520px;
    }
    body.light-mode .step {
      background: var(--step-bg-light);
      border: 1px solid var(--step-border-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .step:hover {
      border-color: var(--accent);
    }

    .toast {
      background: #222;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    body.light-mode .toast {
      background: #eee;
      color: #222;
    }

    /* Stylish checkbox */
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .custom-checkbox {
      position: relative;
      display: inline-block;
      width: 22px;
      height: 22px;
    }
    .custom-checkbox input[type="checkbox"] {
      opacity: 0;
      width: 22px;
      height: 22px;
      margin: 0;
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
      z-index: 2;
    }
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 22px;
      width: 22px;
      background-color: #1c1c24;
      border: 2px solid #8e8df0;
      border-radius: 6px;
      transition: background 0.2s;
      z-index: 1;
    }
    .custom-checkbox input:checked ~ .checkmark {
      background-color: #8e8df0;
      border-color: #8e8df0;
    }
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }
    .custom-checkbox .checkmark:after {
      left: 6px;
      top: 2px;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
      content: "";
      position: absolute;
      display: none;
    }
    .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }
    .gradient-options {
      display: none;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .gradient-options.visible {
      display: flex;
      flex-direction: column;
    }
    .figma-link {
      margin-top: 2rem;
      font-size: 1.25rem;
      text-align: center;
      font-weight: 500;
    }
    .figma-link a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: underline;
    }

    /* Gradient toggle (red/green) */
    .gradient-switch .slider:after {
      content: '\1F534'; /* red circle */
      position: absolute;
      right: 8px;
      top: 3px;
      font-size: 16px;
      opacity: 0.9;
      transition: .4s;
    }
    .gradient-switch input:checked + .slider:after {
      content: '\1F7E2'; /* green circle */
      left: 8px;
      right: auto;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
      width: 100%;
    }
    .carousel-track {
      display: flex;
      gap: 2rem;
      overflow: hidden;
      width: 850px;
      scroll-behavior: smooth;
    }
    .carousel-track img {
      width: 200px;
      height: 112px;
      object-fit: contain;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      flex-shrink: 0;
      transition: box-shadow 0.1s;
    }
    .carousel-track img:hover {
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .github-footer {
      width: 100%;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-size: 1.15rem;
    }
    .github-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .github-footer a:hover {
      color: #ff007a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="header-row">
        <h1>believe in somETHing generator!</h1>
        <div class="mode-toggle left-mode-toggle">
          <label class="switch">
            <input type="checkbox" id="modeSwitch">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="previewCanvas" width="1600" height="900"></canvas>
      </div>
      <div class="figma-link">
        Want to design a more customized graphic? <a href="https://www.figma.com/design/1uMOWnqYoLiT7r8UTXOcmz/Believe-in-SomETHing-Campaign-Coordination?node-id=3311-2" target="_blank">Design a custom one on Figma.</a>
      </div>
      <div class="carousel" id="carousel">
        <div class="carousel-track" id="carousel-track">
          <!-- Images will be injected by JS -->
        </div>
      </div>
      <div class="carousel" id="carousel2">
        <div class="carousel-track" id="carousel-track2">
          <!-- Images will be injected by JS -->
        </div>
      </div>
      <div class="carousel" id="carousel3">
        <div class="carousel-track" id="carousel-track3">
          <!-- Images will be injected by JS -->
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="step">
        <label>Step 1 – Choose a single or multiple background color(s) (HEX)</label>
        <div id="singleColorRow">
          <input type="text" id="singleColor" value="#FF007A" placeholder="#000000">
        </div>
        <div class="gradient-options" id="gradientOptions">
          <input type="text" id="color1" value="#FCB124" placeholder="#000000">
          <input type="text" id="color2" value="#F63E58" placeholder="#ffffff">
          <select id="gradientAngle">
            <option value="90">90° (vertical)</option>
            <option value="45">45°</option>
            <option value="135">135°</option>
          </select>
        </div>
        <div class="toggle-row gradient-toggle-row" style="margin-top:1.2rem; display: flex; align-items: center; gap: 0.75rem;">
          <label class="switch gradient-switch">
            <input type="checkbox" id="useGradient">
            <span class="slider"></span>
          </label>
          <span for="useGradient" style="cursor:pointer; font-weight: 500;">Use gradient background?</span>
        </div>
      </div>

      <div class="step">
        <label>Step 2 – Choose a font color (HEX)</label>
        <input type="text" id="fontColor" value="#FFFFFF" placeholder="#ffffff">
      </div>

      <div class="step">
        <label>Step 3 – Choose an ETH symbol</label>
        <select id="ethPicker">
          <option value="rainbow">Rainbow</option>
          <option value="black" selected>Black</option>
          <option value="grey">Grey</option>
          <option value="purple">Purple</option>
        </select>
      </div>

      <div class="step">
        <label>Step 4 – Upload your project's logo (bottom right corner)</label>
        <label>1:1 aspect ratio & transparent background recommended 👍</label>
        <input type="file" id="logoInput" accept="image/*">
      </div>

      <div class="step">
        <label>Step 5 – Download and post on July 29, 1:00 PM UTC</label>
        <button id="downloadPNG">Download PNG</button>
      </div>
      <div class="toast" id="toast">You’re ready to post. Join 200+ teams on July 29 at 7:00 AM UTC.</div>
    </div>
  </div>
  <footer class="github-footer">
    <a href="https://github.com/DillonLin/believe-in-somETHing-generator" target="_blank" rel="noopener">
      <span style="font-size:1.5rem;vertical-align:middle;">😎</span>
      Check out the repo on GitHub
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');

    const color1 = document.getElementById('color1');
    const color2 = document.getElementById('color2');
    const fontColor = document.getElementById('fontColor');
    const useGradient = document.getElementById('useGradient');
    const gradientAngle = document.getElementById('gradientAngle');
    const gradientOptions = document.getElementById('gradientOptions');
    const singleColor = document.getElementById('singleColor');
    const singleColorRow = document.getElementById('singleColorRow');

    const ethPicker = document.getElementById('ethPicker');
    const logoInput = document.getElementById('logoInput');
    const downloadPNG = document.getElementById('downloadPNG');
    const toast = document.getElementById('toast');
    const modeSwitch = document.getElementById('modeSwitch');

    const ethSymbols = {
      rainbow: 'assets/eth_rainbow.png',
      black: 'assets/eth_black.png',
      grey: 'assets/eth_grey.png',
      purple: 'assets/eth_purple.png'
    };

    let selectedETH = new Image();
    selectedETH.src = ethSymbols['black'];

    // Default logo
    let logoImg = null;
    let defaultLogo = new Image();
    defaultLogo.src = 'assets/default_logo.png'; // Place your default logo here
    defaultLogo.onload = () => {
      if (!logoImg) draw();
    };

    // Set gradient as default background
    window.addEventListener('DOMContentLoaded', () => {
      useGradient.checked = true;
      toggleGradientOptions();
    });

    function draw() {
      if (useGradient.checked) {
        const angle = parseInt(gradientAngle.value) * Math.PI / 180;
        const x = Math.cos(angle) * canvas.width;
        const y = Math.sin(angle) * canvas.height;
        const grad = ctx.createLinearGradient(0, 0, x, y);
        grad.addColorStop(0, color1.value);
        grad.addColorStop(1, color2.value);
        ctx.fillStyle = grad;
      } else {
        ctx.fillStyle = singleColor.value;
      }
      ctx.fillRect(0, 0, 1600, 900);

      ctx.fillStyle = fontColor.value;
      ctx.font = '500 150px Roboto, Arial, sans-serif';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';

      ctx.fillText('believe in som', 100, 450);
      const ethX = 100 + ctx.measureText('believe in som').width + 30;

      if (selectedETH.complete) {
        // Draw ETH symbol in its original size
        ctx.drawImage(selectedETH, ethX, 270, selectedETH.naturalWidth, selectedETH.naturalHeight);
      }

      const ingX = ethX + 225;
      ctx.fillText('ing', ingX, 450);

      // Find the bottom of the 'g' in 'something'
      ctx.font = '500 150px Roboto, Arial, sans-serif';
      const textFull = 'believe in somETHing';
      const textWidth = ctx.measureText(textFull).width;
      // The 'g' ends at x = 100 + textWidth
      const gEndY = 450 + 75; // 75 is half the font size, so bottom of text

      // Use logoImg if uploaded, otherwise use defaultLogo if loaded
      let logoToDraw = logoImg || (defaultLogo.complete && defaultLogo.naturalWidth > 0 ? defaultLogo : null);
      if (logoToDraw) {
        // Draw logo with max width or height 150px, maintaining aspect ratio
        const maxLogoSize = 150;
        const marginRight = 80;
        const marginBottom = 80;
        let { width: lw, height: lh } = logoToDraw;
        let drawW = maxLogoSize, drawH = maxLogoSize;
        if (lw > lh) {
          drawW = maxLogoSize;
          drawH = lh * (maxLogoSize / lw);
        } else {
          drawH = maxLogoSize;
          drawW = lw * (maxLogoSize / lh);
        }
        // Place so top edge is just beneath the 'g', right edge is marginRight from canvas right, bottom edge is marginBottom from canvas bottom
        const x = canvas.width - drawW - marginRight;
        const y = Math.max(gEndY + 10, canvas.height - drawH - marginBottom); // 10px below the g, but never off the canvas
        ctx.drawImage(logoToDraw, x, y, drawW, drawH);
      }
    }

    logoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        logoImg = new Image();
        logoImg.onload = draw;
        logoImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    ethPicker.addEventListener('change', () => {
      selectedETH.src = ethSymbols[ethPicker.value];
      selectedETH.onload = draw;
    });

    [color1, color2, fontColor, useGradient, gradientAngle, singleColor].forEach(el => {
      el.addEventListener('change', draw);
      el.addEventListener('input', draw);
    });

    // Show/hide gradient options
    function toggleGradientOptions() {
      if (useGradient.checked) {
        gradientOptions.classList.add('visible');
        singleColorRow.style.display = 'none';
      } else {
        gradientOptions.classList.remove('visible');
        singleColorRow.style.display = 'block';
      }
      draw();
    }
    useGradient.addEventListener('change', toggleGradientOptions);
    // Initialize on load
    toggleGradientOptions();

    downloadPNG.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'believe-in-somETHing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      // Confetti overlay for the whole page (no target, no origin)
      confetti({
        particleCount: 150,
        spread: 90,
        zIndex: 9999
      });
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    });

    selectedETH.onload = draw;

    // Light/Dark mode toggle
    modeSwitch.addEventListener('change', () => {
      if (modeSwitch.checked) {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.remove('light-mode');
      }
    });
    // Default to light mode unless user has a previous preference
    const userPref = localStorage.getItem('theme');
    if (userPref === 'light' || userPref === null) {
      document.body.classList.add('light-mode');
      modeSwitch.checked = true;
    }
    if (userPref === 'dark') {
      document.body.classList.remove('light-mode');
      modeSwitch.checked = false;
    }
    modeSwitch.addEventListener('change', () => {
      localStorage.setItem('theme', modeSwitch.checked ? 'light' : 'dark');
    });

    // Carousel logic
    const carouselTrack = document.getElementById('carousel-track');
    // Helper to duplicate images for seamless looping
    function addCarouselImages(track, start, end) {
      for (let round = 0; round < 2; round++) {
        for (let i = start; i <= end; i++) {
          const img = document.createElement('img');
          img.src = `assets/templates/${i}.png`;
          img.alt = `Template ${i}`;
          track.appendChild(img);
        }
      }
    }
    // Add 1-25 images twice for seamless loop
    addCarouselImages(carouselTrack, 1, 25);
    // Auto-scroll
    let scrollPos = 0;
    const imgWidth = 800 + 32; // width + gap
    function autoScrollCarousel() {
      scrollPos += 2; // moderate speed
      const maxScroll = carouselTrack.scrollWidth / 2;
      if (scrollPos >= maxScroll) {
        scrollPos = 0;
        carouselTrack.scrollTo({ left: scrollPos, behavior: 'auto' });
      } else {
        carouselTrack.scrollTo({ left: scrollPos, behavior: 'smooth' });
      }
    }
    setInterval(autoScrollCarousel, 40); // adjust interval for speed

    // Second carousel logic (images 8-25, scrolls right-to-left)
    const carouselTrack2 = document.getElementById('carousel-track2');
    addCarouselImages(carouselTrack2, 8, 25);
    let scrollPos2 = carouselTrack2.scrollWidth / 2;
    function autoScrollCarousel2() {
      scrollPos2 -= 2; // scroll right-to-left
      const minScroll = 0;
      const maxScroll = carouselTrack2.scrollWidth / 2;
      if (scrollPos2 <= minScroll) {
        scrollPos2 = maxScroll;
        carouselTrack2.scrollTo({ left: scrollPos2, behavior: 'auto' });
      } else {
        carouselTrack2.scrollTo({ left: scrollPos2, behavior: 'smooth' });
      }
    }
    setInterval(autoScrollCarousel2, 40);

    // Third carousel logic (images 16-25, scrolls left-to-right)
    const carouselTrack3 = document.getElementById('carousel-track3');
    addCarouselImages(carouselTrack3, 16, 25);
    let scrollPos3 = 0;
    function autoScrollCarousel3() {
      scrollPos3 += 2;
      const maxScroll = carouselTrack3.scrollWidth / 2;
      if (scrollPos3 >= maxScroll) {
        scrollPos3 = 0;
        carouselTrack3.scrollTo({ left: scrollPos3, behavior: 'auto' });
      } else {
        carouselTrack3.scrollTo({ left: scrollPos3, behavior: 'smooth' });
      }
    }
    setInterval(autoScrollCarousel3, 40);
  </script>
</body>
</html>
