<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Believe in somETHing – Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Believe in somETHing">
  <meta name="twitter:description" content="Join 200+ Ethereum teams posting together on July 29.">
  <meta name="twitter:image" content="https://www.believeinsomething.io/preview.png">
  <style>
    :root {
      --canvas-w: 1600;
      --canvas-h: 900;
      --accent: #8e8df0;
      --bg-dark: #0d0d11;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg-dark);
      font-family: 'Fredoka', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      flex: 1;
      min-width: 280px;
      max-width: 400px;
    }

    .step label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    .step input,
    .step select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-family: 'Fredoka', sans-serif;
      background: #1c1c24;
      color: white;
    }

    button {
      margin-top: 0.5rem;
      background: var(--accent);
      color: white;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
    }

    .canvas-wrapper {
      flex: 2;
      min-width: 300px;
      max-width: 700px;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      background: white;
    }

    .footer, .toast {
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
      margin-top: 1rem;
    }

    .footer a {
      color: #ccc;
    }

    .toast {
      background: #222;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .toast.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Believe in somETHing</h1>

  <div class="container">
    <div class="canvas-wrapper">
      <canvas id="previewCanvas" width="1600" height="900"></canvas>
    </div>

    <div class="controls">
      <div class="step">
        <label>Step 1 – Choose background</label>
        <input type="checkbox" id="useGradient"> Use gradient background<br>
        <input type="text" id="color1" value="#0d0d11" placeholder="#000000">
        <input type="text" id="color2" value="#8e8df0" placeholder="#ffffff">
        <select id="gradientAngle">
          <option value="90">90° (vertical)</option>
          <option value="45">45°</option>
          <option value="135">135°</option>
        </select>
      </div>

      <div class="step">
        <label>Step 2 – Choose a font color (HEX)</label>
        <input type="text" id="fontColor" value="#ffffff" placeholder="#ffffff">
      </div>

      <div class="step">
        <label>Step 3 – Choose an ETH symbol</label>
        <select id="ethPicker">
          <option value="rainbow">Rainbow</option>
          <option value="black">Black</option>
          <option value="grey">Grey</option>
          <option value="purple">Purple</option>
        </select>
      </div>

      <div class="step">
        <label>Step 4 – Upload your logo (1:1 aspect ratio recommended)</label>
        <input type="file" id="logoInput" accept="image/*">
      </div>

      <div class="step">
        <label>Step 5 – Download and post on July 29, 7:00 AM UTC</label>
        <button id="downloadPNG">Download PNG</button>
      </div>

      <div class="footer">
        Optional: <a href="https://www.figma.com/design/1uMOWnqYoLiT7r8UTXOcmz/Believe-in-SomETHing-Campaign-Coordination?node-id=3311-2">View examples on Figma</a>
      </div>

      <div class="toast" id="toast">You’re ready to post. Join 200+ teams on July 29 at 7:00 AM UTC.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');

    const color1 = document.getElementById('color1');
    const color2 = document.getElementById('color2');
    const fontColor = document.getElementById('fontColor');
    const useGradient = document.getElementById('useGradient');
    const gradientAngle = document.getElementById('gradientAngle');

    const ethPicker = document.getElementById('ethPicker');
    const logoInput = document.getElementById('logoInput');
    const downloadPNG = document.getElementById('downloadPNG');
    const toast = document.getElementById('toast');

    const ethSymbols = {
      rainbow: 'assets/eth_rainbow.png',
      black: 'assets/eth_black.png',
      grey: 'assets/eth_grey.png',
      purple: 'assets/eth_purple.png'
    };

    let selectedETH = new Image();
    selectedETH.src = ethSymbols['rainbow'];

    let logoImg = null;

    function draw() {
      if (useGradient.checked) {
        const angle = parseInt(gradientAngle.value) * Math.PI / 180;
        const x = Math.cos(angle) * canvas.width;
        const y = Math.sin(angle) * canvas.height;
        const grad = ctx.createLinearGradient(0, 0, x, y);
        grad.addColorStop(0, color1.value);
        grad.addColorStop(1, color2.value);
        ctx.fillStyle = grad;
      } else {
        ctx.fillStyle = color1.value;
      }
      ctx.fillRect(0, 0, 1600, 900);

      ctx.fillStyle = fontColor.value;
      ctx.font = '150px Roboto';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';

      ctx.fillText('believe in som', 100, 450);
      const ethX = 100 + ctx.measureText('believe in som').width + 30;

      if (selectedETH.complete) {
        ctx.drawImage(selectedETH, ethX, 320, 120, 180);
      }

      const ingX = ethX + 140;
      ctx.fillText('ing', ingX, 450);

      if (logoImg) {
        const margin = 40;
        const maxLogoWidth = 200;
        const maxLogoHeight = 200;
        let { width: lw, height: lh } = logoImg;
        const ratio = Math.min(maxLogoWidth / lw, maxLogoHeight / lh);
        lw *= ratio;
        lh *= ratio;
        ctx.drawImage(logoImg, 1600 - lw - margin, 900 - lh - margin, lw, lh);
      }
    }

    logoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        logoImg = new Image();
        logoImg.onload = draw;
        logoImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    ethPicker.addEventListener('change', () => {
      selectedETH.src = ethSymbols[ethPicker.value];
      selectedETH.onload = draw;
    });

    [color1, color2, fontColor, useGradient, gradientAngle].forEach(el => {
      el.addEventListener('change', draw);
      el.addEventListener('input', draw);
    });

    downloadPNG.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'believe-in-somETHing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      confetti();
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    });

    selectedETH.onload = draw;
  </script>
</body>
</html>
