<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Believe in somETHing – Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --canvas-w: 1600;
      --canvas-h: 900;
      --step-gap: 2rem;
      --accent: #8e8df0;
      --bg-dark: #0d0d11;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg-dark);
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--step-gap);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .step {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 700px;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input[type="color"], input[type="file"] {
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    select {
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      background: var(--accent);
      color: white;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    #previewWrapper {
      width: min(95vw, 960px);
      aspect-ratio: 16 / 9;
      border-radius: 1rem;
      overflow: hidden;
      background: white;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .footer {
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
    }

    .footer a {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Believe in somETHing</h1>

  <div class="step">
    <label for="bgPicker">Step 1 – Choose a background color</label>
    <input type="color" id="bgPicker" value="#0d0d11">
  </div>

  <div class="step">
    <label for="colorPicker">Step 2 – Choose a font color</label>
    <input type="color" id="colorPicker" value="#ffffff">
  </div>

  <div class="step">
    <label for="ethPicker">Step 3 – Choose an ETH symbol</label>
    <select id="ethPicker">
      <option value="rainbow">Rainbow</option>
      <option value="black">Black</option>
      <option value="grey">Grey</option>
      <option value="purple">Purple</option>
    </select>
  </div>

  <div class="step">
    <label for="logoInput">Step 4 – Upload your logo (1:1 aspect ratio recommended)</label>
    <input type="file" id="logoInput" accept="image/*">
  </div>

  <div class="step" style="flex-direction: row; gap: 1rem; justify-content: center;">
    <button id="downloadPNG">Download PNG</button>
    <button id="downloadSVG">Download SVG</button>
  </div>

  <div id="previewWrapper">
    <canvas id="previewCanvas" width="1600" height="900"></canvas>
  </div>

  <div class="footer">
    Want to create a custom template? <a href="https://www.figma.com/design/1uMOWnqYoLiT7r8UTXOcmz/Believe-in-SomETHing-Campaign-Coordination?node-id=3311-2">View examples on Figma</a>
  </div>

  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const bgPicker = document.getElementById('bgPicker');
    const colorPicker = document.getElementById('colorPicker');
    const ethPicker = document.getElementById('ethPicker');
    const logoInput = document.getElementById('logoInput');
    const downloadPNG = document.getElementById('downloadPNG');
    const downloadSVG = document.getElementById('downloadSVG');

    const ethSymbols = {
      rainbow: '/mnt/data/eth_symbol_rainbow.png',
      black: '/mnt/data/eth_symbol_black.png',
      grey: '/mnt/data/eth_symbol_grey.png',
      purple: '/mnt/data/eth_symbol_purple.png'
    };

    let selectedETH = new Image();
    selectedETH.src = ethSymbols['rainbow'];

    let logoImg = null;

    function draw() {
      ctx.fillStyle = bgPicker.value;
      ctx.fillRect(0, 0, 1600, 900);

      ctx.fillStyle = colorPicker.value;
      ctx.font = '150px Roboto';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';

      ctx.fillText('believe in som', 100, 450);
      const ethX = 100 + ctx.measureText('believe in som').width + 30;

      if (selectedETH.complete) {
        ctx.drawImage(selectedETH, ethX, 320, 120, 180);
      }

      const ingX = ethX + 140;
      ctx.fillText('ing', ingX, 450);

      if (logoImg) {
        const margin = 40;
        const maxLogoWidth = 200;
        const maxLogoHeight = 200;
        let { width: lw, height: lh } = logoImg;
        const ratio = Math.min(maxLogoWidth / lw, maxLogoHeight / lh);
        lw *= ratio;
        lh *= ratio;
        ctx.drawImage(logoImg, 1600 - lw - margin, 900 - lh - margin, lw, lh);
      }
    }

    logoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        logoImg = new Image();
        logoImg.onload = draw;
        logoImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    ethPicker.addEventListener('change', () => {
      selectedETH.src = ethSymbols[ethPicker.value];
      selectedETH.onload = draw;
    });

    bgPicker.addEventListener('change', draw);
    colorPicker.addEventListener('change', draw);

    downloadPNG.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'believe-in-somETHing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    downloadSVG.addEventListener('click', () => {
      alert('SVG export with ETH symbol is not yet supported (requires inlining the base64 version of the ETH icon). Stick to PNG for now.');
    });

    selectedETH.onload = draw;
  </script>
</body>
</html>
