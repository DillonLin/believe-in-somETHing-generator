<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Believe in somETHing – Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --canvas-w: 1600;
      --canvas-h: 900;
      --accent: #8e8df0;
      --bg-dark: #0d0d11;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg-dark);
      font-family: 'Fredoka', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      flex: 1;
      min-width: 280px;
      max-width: 400px;
    }

    .step label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    .step input[type="color"],
    .step input[type="file"],
    .step select {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-family: 'Fredoka', sans-serif;
      background: #1c1c24;
      color: white;
    }

    button {
      margin-top: 0.5rem;
      background: var(--accent);
      color: white;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
    }

    .canvas-wrapper {
      flex: 2;
      min-width: 300px;
      max-width: 700px;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      background: white;
    }

    .footer {
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
      margin-top: 2rem;
    }

    .footer a {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Believe in somETHing</h1>

  <div class="container">
    <div class="canvas-wrapper">
      <canvas id="previewCanvas" width="1600" height="900"></canvas>
    </div>

    <div class="controls">
      <div class="step">
        <label for="bgPicker">Step 1 – Choose a background color</label>
        <input type="color" id="bgPicker" value="#0d0d11">
      </div>

      <div class="step">
        <label for="colorPicker">Step 2 – Choose a font color</label>
        <input type="color" id="colorPicker" value="#ffffff">
      </div>

      <div class="step">
        <label for="ethPicker">Step 3 – Choose an ETH symbol</label>
        <select id="ethPicker">
          <option value="rainbow">Rainbow</option>
          <option value="black">Black</option>
          <option value="grey">Grey</option>
          <option value="purple">Purple</option>
        </select>
      </div>

      <div class="step">
        <label for="logoInput">Step 4 – Upload your logo (1:1 aspect ratio recommended)</label>
        <input type="file" id="logoInput" accept="image/*">
      </div>

      <div class="step">
        <button id="downloadPNG">Download PNG</button>
        <button id="downloadSVG">Download SVG</button>
        <div id="launchTime" style="margin-top: 0.5rem; font-size: 0.85rem; color: #bbb;"></div>
      </div>

      <div class="footer">
        Want to create a custom template? <a href="https://www.figma.com/design/1uMOWnqYoLiT7r8UTXOcmz/Believe-in-SomETHing-Campaign-Coordination?node-id=3311-2">View examples on Figma</a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const bgPicker = document.getElementById('bgPicker');
    const colorPicker = document.getElementById('colorPicker');
    const ethPicker = document.getElementById('ethPicker');
    const logoInput = document.getElementById('logoInput');
    const downloadPNG = document.getElementById('downloadPNG');
    const downloadSVG = document.getElementById('downloadSVG');
    const launchTime = document.getElementById('launchTime');

    const ethSymbols = {
      rainbow: 'assets/eth_rainbow.png',
      black: 'assets/eth_black.png',
      grey: 'assets/eth_grey.png',
      purple: 'assets/eth_purple.png'
    };

    let selectedETH = new Image();
    selectedETH.src = ethSymbols['rainbow'];

    let logoImg = null;

    function draw() {
      ctx.fillStyle = bgPicker.value;
      ctx.fillRect(0, 0, 1600, 900);

      ctx.fillStyle = colorPicker.value;
      ctx.font = '150px Roboto';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';

      ctx.fillText('believe in som', 100, 450);
      const ethX = 100 + ctx.measureText('believe in som').width + 30;

      if (selectedETH.complete) {
        ctx.drawImage(selectedETH, ethX, 320, 120, 180);
      }

      const ingX = ethX + 140;
      ctx.fillText('ing', ingX, 450);

      if (logoImg) {
        const margin = 40;
        const maxLogoWidth = 200;
        const maxLogoHeight = 200;
        let { width: lw, height: lh } = logoImg;
        const ratio = Math.min(maxLogoWidth / lw, maxLogoHeight / lh);
        lw *= ratio;
        lh *= ratio;
        ctx.drawImage(logoImg, 1600 - lw - margin, 900 - lh - margin, lw, lh);
      }
    }

    logoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        logoImg = new Image();
        logoImg.onload = draw;
        logoImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    ethPicker.addEventListener('change', () => {
      selectedETH.src = ethSymbols[ethPicker.value];
      selectedETH.onload = draw;
    });

    bgPicker.addEventListener('change', draw);
    colorPicker.addEventListener('change', draw);

    downloadPNG.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'believe-in-somETHing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    downloadSVG.addEventListener('click', () => {
      alert('SVG export with ETH symbol is not yet supported. Stick to PNG for now.');
    });

    selectedETH.onload = draw;

    const launchEpoch = 1753797600000;
    const localLaunch = new Date(launchEpoch).toLocaleString();
    launchTime.innerText = `Scheduled post time: ${localLaunch}`;
  </script>
</body>
</html>
